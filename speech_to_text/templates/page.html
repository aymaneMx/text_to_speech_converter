<!DOCTYPE html>
<html lang="en">

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
  </form>
  
  {% for line in text %}
    <p> {{ line }} </p>

  {% endfor %}

{% endblock %}
